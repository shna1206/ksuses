<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Confirmation</title>
    <style>

            font-family: Arial, sans-serif;

            color: rgb(38, 0, 128);
            font-size: 36px;
        }

            color: #333;
        }

        .confirmation-container {
            display: inline-block;
            background-color: white;
            padding: 40px;
            border-radius: 10px;

        }

        .tick-icon {
            font-size: 100px;
            color: rgb(45, 27, 239);
            margin-bottom: 20px;
        }

        .registration-number {
            color: blue;
            font-weight: bold;
        }

        .button {
            background-color: #1f1a69;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #4d4aae;
        }
    </style>
</head>
